<h3>{{getTitle()}}</h3>

<ul class="envs">
  <li *ngFor="let env of envs"
      [routerLink]="['/detail', env.id]"
      [class.selected]="env === selectedEnv">
    <span class="badge">{{env.id}}</span>
    <span>{{env.host}}</span>
    <button class="delete"
            (click)="delete(env); $event.stopPropagation()">x</button>
  </li>
</ul>
